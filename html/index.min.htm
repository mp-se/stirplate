<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content=""><title>Stirplate</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><style>.row-margin-10{margin-top:1em}.navbar{background-color:#e3f2fd}.themed-container{background-color:#e3f2fd}</style></head><body class="py-4"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><!-- START MENU --><nav class="navbar navbar-expand-lg navbar-light"><div class="container"><a class="navbar-brand" href="/index.htm">Stirplate</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link active" href="/index.htm">Home</a></li><li class="nav-item"><a class="nav-link" href="/config.htm">Configuration</a></li><li class="nav-item"><a class="nav-link" href="/upload.htm">Update firmware</a></li><li class="nav-item"><a class="nav-link" href="/about.htm">About</a></li></ul></div><div class="spinner-border text-light" id="spinner" role="status"></div></div></nav><!-- START MAIN INDEX --><div class="container row-margin-10"><div class="alert alert-success alert-dismissible hide fade d-none" role="alert"><div id="alert"></div><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div><script type="text/javascript">function showError(s){console.log("Error:"+s),$(".alert").removeClass("alert-success").addClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}function showSuccess(s){console.log("Success:"+s),$(".alert").addClass("alert-success").removeClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}$("#alert-btn").click(function(s){console.log("Disable"),$(".alert").addClass("hide").removeClass("show").addClass("d-none")})</script><div class="accordion" id="accordion"><div class="accordion-item"><h2 class="accordion-header" id="headingSoftware"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSoftware" aria-expanded="true" aria-controls="collapseSoftware"><b>Device</b></button></h2><div id="collapseSoftware" class="accordion-collapse collapse show" aria-labelledby="headingSoftware" data-bs-parent="#accordion"><div class="accordion-body"><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">Version</div><div class="col-md-4 themed-grid-col bg-light" id="app-ver">Loading...</div></div><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">Host name</div><div class="col-md-4 themed-grid-col bg-light" id="mdns">Loading...</div></div><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">Device ID</div><div class="col-md-4 themed-grid-col bg-light" id="id">Loading...</div></div><div class="row mb-3"><div class="col-md-4 bg-light">SSID</div><div class="col-md-4 bg-light" id="wifi-ssid">Loading...</div></div><hr><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">Power</div><div class="col-md-4 themed-grid-col bg-light" id="power">Loading...</div></div><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">RPM</div><div class="col-md-4 themed-grid-col bg-light" id="rpm">Loading...</div></div><div class="row mb-3"><div class="col-md-4 themed-grid-col bg-light">Temperature</div><div class="col-md-4 themed-grid-col bg-light" id="temp">Loading...</div></div></div></div></div></div></div><script type="text/javascript">function getStatus(){var t="/api/status";$("#spinner").show(),$.getJSON(t,function(t){console.log(t),$("#app-ver").text(t["app-ver"]+" ("+t["app-build"]+")"),$("#mdns").text(t.mdns),$("#id").text(t.id),$("#wifi-ssid").text(t["wifi-ssid"]),$("#rpm").text(t.rpm),$("#power").text(t.power+" %"),"C"==t["temp-format"]?$("#temp").text(t["temp-c"]+" C"):$("#temp").text(t["temp-f"]+" F")}).fail(function(){showError("Unable to get data from the device.")}).always(function(){$("#spinner").hide()})}function start(){setInterval(getStatus,5e3)}window.onload=start</script><!-- START FOOTER --><div class="container themed-container text-dark row-margin-10">(C) Copyright 2022 Magnus Persson</div></body></html>
